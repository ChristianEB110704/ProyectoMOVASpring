<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	
	<header th:replace="~{layouts/layout :: encabezado}"></header>

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
			
		<div  th:if="${partidas != null and partidas.size() > 0}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Personaje</th>
					<th>KDA</th>
					<th>Linea</th>
					<th>Duracion</th>
					<th>Fecha</th>
					<!--Quiero poder eliminar si estoy en modo admin, sino tendremos una pestaÃ±a llamada historial propio-->
				</tr>
			</thead>
			<tbody>
				<div th:each="partida: ${partidas}">
					<div th:if="${partida.resultado=='V'}">
						<tr style="background-color: greenyellow;">
					</div>
					<div th:if="${partida.resultado=='D'}">
						<tr style="background-color: red;">
					</div>
						<td th:text="${partida.personaje.nombre}"></td>
						<td th:text="${partida.kda}"></td>
						<td th:text="${partida.linea}"></td>
						<td th:text="${partida.duracion}"></td>
						<td th:text="${partida.fecha}"></td>
					</tr>
				</div>
			</tbody>
		</table>
		</div>
		<a class="btn btn-warning" th:href="@{/}">Volver al incio</a>
	</div>
	<div th:if="${partidas == null or partidas.size() == 0}">
	    <h2 class="text-center text-primary">Aun no has jugado ninguna partida</h2>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
