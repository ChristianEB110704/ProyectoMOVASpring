<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<header th:fragment="encabezado">
		<nav class="navbar navbar-expand-lg navbar bg" style="background-color:royalblue;color:white;">
			<a class="navbar-brand" th:href="@{/}" style="color:white">MovaLegends</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<div class="col-3">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link btn btn-dark" th:href="@{/listadoP}"  style="color:white">Personajes
							<span class="sr-only">(current)</span>
						</a></li>
					<li class="nav-item"><a class="nav-link btn btn-dark" th:href="@{/listadoU}" style="color:white">Usuarios</a>
					</li>
					
					<li class="nav-item"><a class="nav-link btn btn-dark" th:href="@{/historial}" style="color:white">Historial de Partidas</a>
					</li>
				</ul>
				</div>
				<div class="col-9">
				<div class="row">
					<ul class="navbar-nav mr-auto col-3 offset-10">
	
						<li class="nav-item active btn btn-danger" sec:authorize="!isAuthenticated()"><a class="nav-link"
								th:href="@{/login}" style="color:white">Iniciar sesi√≥n</a></li>
	
						<li class="dropdown" sec:authorize="isAuthenticated()">
							<a class="btn btn-outline-warning dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<span sec:authentication="name"></span>
							</a>
	
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<form th:action="@{/logout}" method="post">
									<button type="submit" class="dropdown-item">Cerrar sesion</button>
								</form>
							</div>
						</li>
	
					</ul>
				</div>
				</div>
			</div>
		</nav>
		
	</header>

	<div class="container"></div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
